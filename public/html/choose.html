<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="page-container">
        <div class="header">
        </div>
        <div class="avatar-select">
            <div class="avatar-choice" id="avatar1">Avatar 1</div>
            <div class="avatar-choice" id="avatar2">Avatar 2</div>
            <div class="avatar-choice" id="avatar3">Avatar 3</div>
            <div class="avatar-choice" id="avatar4">Avatar 4</div>
        </div>
        <div class="name-input">
             <input type="text" id="name-input" name="name" placeholder="Enter your name...">
        </div>
        <div class="room-input">
            <input type="text" id="room-code-input" name="naroom-codeme" placeholder="Room Code...">
            <button id="join-button">Join</button>
        </div>
        <div class="create-container">
            <button id="create-button">Create</button>
        </div>
    </div>
</body>
<script src="scripts/choose.js"></script>
</html>
